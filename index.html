<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-copy {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-copy:hover {
            background: #e0e0e0;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 6px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .result-link {
            word-break: break-all;
            color: #667eea;
            font-size: 13px;
            line-height: 1.6;
            padding: 12px;
            background: white;
            border-radius: 4px;
            margin-bottom: 12px;
            font-family: 'Courier New', monospace;
        }
        
        .open-link {
            display: inline-block;
            padding: 10px 16px;
            background: #25d366;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .open-link:hover {
            background: #20ba58;
        }
        
        .error {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 6px;
        }
        
        .success {
            color: #388e3c;
            font-size: 12px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± WhatsApp Link Generator</h1>
        
        <form id="waForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="62812345678 or +62812345678" required>
                <div class="error" id="phoneError"></div>
            </div>
            
            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" placeholder="Enter your message here..."></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-generate">Generate Link</button>
                <button type="button" class="btn-copy" onclick="copyToClipboard()">Copy Link</button>
            </div>
        </form>
        
        <div class="result" id="result">
            <div class="result-label">Generated WhatsApp Link</div>
            <div class="result-link" id="resultLink"></div>
            <a href="#" class="open-link" id="openLink" target="_blank">Open in WhatsApp</a>
        </div>
    </div>
    
    <script>
        let currentLink = '';
        
        document.getElementById('waForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateLink();
        });
        
        function generateLink() {
            const phoneInput = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            const phoneError = document.getElementById('phoneError');
            
            // Clear previous error
            phoneError.textContent = '';
            
            // Validate phone number
            if (!phoneInput) {
                phoneError.textContent = 'Phone number is required';
                return;
            }
            
            // Format phone number
            let phone = phoneInput.replace(/\D/g, '');
            
            // Basic validation
            if (phone.length < 10) {
                phoneError.textContent = 'Phone number must be at least 10 digits';
                return;
            }
            
            // Build WhatsApp link
            let link = `https://wa.me/${phone}`;
            if (message) {
                link += `?text=${encodeURIComponent(message)}`;
            }
            
            currentLink = link;
            
            // Display result
            document.getElementById('resultLink').textContent = link;
            document.getElementById('openLink').href = link;
            document.getElementById('result').classList.add('show');
        }
        
        function copyToClipboard() {
            if (!currentLink) {
                alert('Please generate a link first');
                return;
            }
            
            navigator.clipboard.writeText(currentLink).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                alert('Failed to copy to clipboard');
            });
        }
    </script>
</body>
</html>
